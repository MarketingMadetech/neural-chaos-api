services:
  - type: web
    name: neural-chaos-api
    runtime: docker
    region: oregon
    plan: free
    dockerfilePath: ./api/Dockerfile
    dockerContext: ./api
    envVars:
      - key: FLASK_ENV
        value: production
      - key: PYTHON_VERSION
        value: "3.11.0"
      - key: SECRET_KEY
        generateValue: true
      - key: TELEGRAM_BOT_TOKEN
        sync: false
      - key: DIRABOOK_API_KEY
        sync: false
    healthCheckPath: /api/health
    autoDeploy: true
