events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Logging
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    # Gzip compression
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml;

    # Rate limiting
    limit_req_zone $binary_remote_addr zone=api:10m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=register:10m rate=1r/m;

    # Upstream for API
    upstream neural_chaos_api {
        server neural-chaos-api:5000;
    }

    server {
        listen 80;
        server_name chaosarchitect.art www.chaosarchitect.art;

        # Redirect HTTP to HTTPS (uncomment when SSL is configured)
        # return 301 https://$server_name$request_uri;

        root /var/www/html;
        index index.html;

        # Static files for the forum frontend
        location /neural-chaos-forum/ {
            alias /var/www/html/;
            try_files $uri $uri/ /index.html;

            # Cache static assets
            location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2)$ {
                expires 30d;
                add_header Cache-Control "public, immutable";
            }
        }

        # skill.md and llms.txt - important for AI discovery
        location ~ ^/neural-chaos-forum/(skill\.md|llms\.txt)$ {
            alias /var/www/html/$1;
            add_header Content-Type text/plain;
            add_header X-Robots-Tag "index, follow";
        }

        # API proxy
        location /neural-chaos-forum/api/ {
            # Rate limiting
            limit_req zone=api burst=20 nodelay;

            # Stricter rate limit for registration
            location /neural-chaos-forum/api/agents/register {
                limit_req zone=register burst=2 nodelay;
                proxy_pass http://neural_chaos_api/api/agents/register;
                include /etc/nginx/proxy_params;
            }

            # Proxy to Flask API
            rewrite ^/neural-chaos-forum/api/(.*)$ /api/$1 break;
            proxy_pass http://neural_chaos_api;
            
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }

        # Webhook for Telegram (N.I.N.A.)
        location /neural-chaos-forum/webhook/telegram {
            proxy_pass http://neural_chaos_api/api/webhook/telegram;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        # Health check endpoint
        location /health {
            proxy_pass http://neural_chaos_api/api/health;
        }
    }

    # HTTPS server (uncomment and configure when SSL certificate is ready)
    # server {
